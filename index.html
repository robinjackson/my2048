<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2048 puzzle</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/onready.js"></script>
    </head>
    <body>
        <div id="main">
            <table>
                <tbody>
                    <tr><td id="0_0"></td><td id="0_1"></td><td id="0_2"></td><td id="0_3"></td></tr>
                    <tr><td id="1_0"></td><td id="1_1"></td><td id="1_2"></td><td id="1_3"></td></tr>
                    <tr><td id="2_0"></td><td id="2_1"></td><td id="2_2"></td><td id="2_3"></td></tr>
                    <tr><td id="3_0"></td><td id="3_1"></td><td id="3_2"></td><td id="3_3"></td></tr>
                </tbody>
            </table>
            <div id="control">
                <div>
                    <span>得分:</span><em id="score"></em>
                </div>
                <div>
                    <button id="start_game">开始游戏</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </body>
</html>
